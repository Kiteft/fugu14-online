workflows:
  my-workflow:
    max_build_duration: 120
    scripts:
      - name: download ipsw
        script: wget http://updates-http.cdn-apple.com/2020WinterFCS/fullrestores/001-87267/C892DBD9-83E0-4538-95A8-5E9E45C4F095/iPhone11,8,iPhone12,1_14.3_18C66_Restore.ipsw
      - name: unzip
        script: unzip *.ipsw
      - name: build
        script: python3 ~/clone/ios_install.py
    artifacts:
      - tools/*.ipa
